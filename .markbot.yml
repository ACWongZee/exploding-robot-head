repo: "exploding-robot-head"
canvasCourse: "web-dev-1"

naming: true
restrictFileTypes: true
liveWebsite: true

git:
  numCommits: 2
  allCommitted: true
  allSynced: true

html:
  - path: "index.html"
    locked: true

css:
  - path: "css/main.css"
    valid: true
    bestPractices: true
    has:
      - ['html', 'box-sizing', 'border-box']
      - ['*', 'box-sizing', 'inherit']
      - ['body', 'margin', 0]
    search:
      - "position: relative"
      - "position: absolute"
      - "left"
      - "right"
      - "top"

screenshots:
  - path: "index.html"
    sizes: [320, 980]
